owner: gyst # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Quaive
    url: https://quaive.com
    maxResponseTime: 5000
    assignees:
    - gyst
  - name: Cosent
    url: https://cosent.nl
    maxResonseTime: 5000
    assignees:
    - gyst
  - name: Dark Edge
    url: https://darkedge.world
